<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mock Test | Qmantra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../style.css">
</head>

<body>

<header class="site-header">
  <h1>Mock Test</h1>
  <p>20 Questions ‚Ä¢ 20 Minutes</p>
</header>

<nav>
  <a href="/qmantra-site/">Home</a>
  <a href="./index.html">Back</a>
</nav>

<main class="page-content">

  <!-- ‚ùå Quit Button -->
  <div class="quiz-top-bar">
    <button class="quit-btn" onclick="quitTest()">Quit Test</button>
  </div>

  <!-- ‚è± TIMER -->
  <div id="timer" class="mock-timer">
    ‚è± Time Left: <span id="time">20:00</span>
  </div>

  <!-- LAYOUT -->
  <div class="quiz-layout">

    <!-- üü• Question + Options -->
    <div id="quiz-container" class="question-card"></div>

    <!-- üî¢ Question Numbers (SIDE) -->
    <div id="questionNav" class="question-nav side-nav"></div>

  </div>

  <!-- ‚¨ÖÔ∏è ‚û°Ô∏è Navigation Buttons -->
  <div class="nav-buttons">
    <button class="nav-btn" onclick="prevQuestion()">Previous</button>
    <button class="nav-btn primary" onclick="nextQuestion()">Next</button>
  </div>

</main>

<script>
const params = new URLSearchParams(location.search);
const test = params.get("test");

if (!test) location.href = "./index.html";

window.QUIZ_CONFIG = {
  MODE: "mock",
  DATA_URL: `./data/${test}.json`,
  TOTAL_QUESTIONS: 20,
  TIME_LIMIT: 20 * 60
};
</script>

<script src="/qmantra-site/shared/mock-quiz.js"></script>



<script src="/qmantra-site/shared/mock-quiz.js"></script>

</body>
</html>
