<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mock Test | Qmantra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../style.css">
</head>

<body>

<header class="site-header">
  <h1>Mock Test</h1>
  <p>20 Questions • 20 Minutes</p>
</header>

<nav>
  <a href="/qmantra-site/">Home</a>
  <a href="/qmantra-site/maths/">Maths</a>
</nav>

<main class="page-content">

  <!-- TIMER -->
  <div class="mock-timer">
    ⏱ Time Left: <span id="time">20:00</span>
  </div>

  <div id="quiz-container"></div>

</main>

<script>
  const params = new URLSearchParams(window.location.search);
  const type = params.get("type");

  const topicMap = {
    "maths": "maths",
    "gk": "gk",
    "simple-interest": "simple-interest",
    "ratio": "ratio"
  };

  if (!topicMap[type]) {
    alert("Invalid test");
    window.location.href = "/qmantra-site/maths/";
  }

  window.QUIZ_CONFIG = {
    DATA_URL: `/qmantra-site/maths/${topicMap[type]}/data/mcq.json`,
    TOTAL_QUESTIONS: 20,
    TIME_LIMIT: 20 * 60, // 20 minutes
    IS_MOCK: true
  };
</script>

<script src="/qmantra-site/shared/mock-quiz.js"></script>

</body>
</html>
