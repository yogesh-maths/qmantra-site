<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MCQ Test | Qmantra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../style.css">
</head>

<body>

<header class="site-header">
  <h1 id="page-title">MCQ Test</h1>
  <p id="page-subtitle"></p>
</header>

<nav>
  <a href="/qmantra-site/">Home</a>
  <a href="/qmantra-site/maths/">Maths</a>
</nav>

<main class="page-content">

  <!-- ‚è± TIMER (only mock) -->
  <div id="timer" class="mock-timer" style="display:none">
    ‚è± Time Left: <span id="time">20:00</span>
  </div>

  <!-- üî¢ QUESTION GRID (only mock) -->
  <div class="question-nav" id="questionNav" style="display:none"></div>

  <!-- QUESTIONS -->
  <div id="quiz-container"></div>

</main>

<script>
  /* ===============================
     CONFIG (CHANGE ONLY THIS)
  ================================ */

  // üîÅ CHANGE MODE HERE
  const MODE = "practice"; // "practice" or "mock"

  // üîÅ CHANGE DATA SOURCE HERE
  const DATA_URL = "./data/mcq.json";

  window.QUIZ_CONFIG = {
    MODE,
    DATA_URL,
    TOTAL_QUESTIONS: MODE === "mock" ? 20 : 999,
    TIME_LIMIT: 20 * 60
  };

  /* ===============================
     UI SETUP
  ================================ */
  const title = document.getElementById("page-title");
  const subtitle = document.getElementById("page-subtitle");

  if (MODE === "mock") {
    title.innerText = "Mock Test";
    subtitle.innerText = "20 Questions ‚Ä¢ 20 Minutes";
    document.getElementById("timer").style.display = "block";
    document.getElementById("questionNav").style.display = "grid";
  } else {
    title.innerText = "Practice MCQ";
    subtitle.innerText = "Instant answers with explanation";
  }
</script>

<script src="/qmantra-site/shared/mock-quiz.js"></script>

</body>
</html>
