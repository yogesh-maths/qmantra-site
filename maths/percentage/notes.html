  <h2>What is Percentage?</h2>
  <p>
    Percentage means per hundred.  
    1% = 1/100
  </p>

  <h2>Important Formula</h2>
  <ul>
    <li>x% of y = (x × y) / 100</li>
    <li>Increase = Original × (1 + %/100)</li>
    <li>Decrease = Original × (1 − %/100)</li>
  </ul>
